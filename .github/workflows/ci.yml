# Based on the "trust" template v0.1.1
# https://github.com/japaric/trust/tree/v0.1.1

dist: bionic
language: rust
services: docker
sudo: required

rust: stable

env:
  CRATE_NAME: flowgger
  TARGET: x86_64-unknown-linux-gnu
  FLOWGGER_FEATURES: "syslog kafka-output file redis tls gelf ltsv"

jobs:
  build:
    name: Test flowwger
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [i686-unknown-linux-gnu, aarch64-unknown-linux-gnu]
        run_test: [true]
        include:
          - target: x86_64-unknown-linux-gnu
            run_test: false
          - target: x86_64-unknown-linux-musl
            run_test: false

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
      - run: TARGET=${{ matrix.target }} sh ci/before_deploy.sh
      - run: source ~/.cargo/env || true
      - run: TARGET=${{ matrix.target }} bash ci/script.sh


deploy:
  provider: releases
  api_key: "${GITHUB_APIKEY}"
  file: "flowgger_${TARGET}.zip"
  skip_cleanup: true
  on:
    tags: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo


on:
  push:
    branches:
      - /^\d+\.\d+\.\d+.*$/
      - master
      - /^bug\/.*/
      - \^feature\/.*

notifications:
  email:
    on_success: never
